<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="contact">
      <h1>Hubungi Kami</h1>
      <p><b>Kantor :</b> di jalan belum jadi</p>
      <p><b>Nomor Telepon :</b> 08XX-XXXX-XXXX</p>
      <p><b>Email :</b> email@contoh.com</p>

      <h1>Kirimkan Pesan</h1>
      <form>
        <div class="form-control">
          <label for="nama">Nama</label>
          <input type="text" id="nama" />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form-control">
          <label for="jkelamin">Jenis Kelamin</label>
          <div class="radio-btn">
            <div class="radio">
              <input type="radio" name="laki-laki" checked id="" /> Laki-laki
            </div>
            <div class="radio">
              <input type="radio" name="perempuan" id="" /> Perempuan
            </div>
          </div>
        </div>
        <div class="form-control">
          <label for="pesan">Pesan Anda</label>
          <textarea name="pesan" id="" rows="5"></textarea>
        </div>
        <button type="submit">Kirim</button>
      </form>
      <a href="index.html">Kembali Ke Index</a>
    </div>
  </body>
</html>
